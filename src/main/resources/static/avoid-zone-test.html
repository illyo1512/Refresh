        // ì¼ë°˜ ê²½ë¡œ ê³„ì‚°
        async function calculateNormalRoute() {
            const params = getRouteParams();

                    updateRouteInfo();

                return;
            }
            
            params.avoidZoneFile = avoidZoneFile;
            
            const avoidProfile = document.getElementById('avoidProfile').value;
            if (avoidProfile) {
                params.avoidProfile = avoidProfile;
            }

                    method: 'POST',

                    updateRouteInfo();

            } finally {

        // ê²½ë¡œ ë¹„êµ

            await calculateAvoidRoute();

                    normalDistance: currentRoutes.normal.distance,

        // ê³µí†µ íŒŒë¼ë¯¸í„° ì¶”ì¶œ

                <div>ğŸš« íšŒí”¼ ê²½ë¡œ: ${(comparison.avoidDistance / 1000).toFixed(2)} km, ${Math.round(comparison.avoidTime / 60000)} ë¶„</div>

        // í´ë¦¬ë¼ì¸ ë””ì½”ë”© (ê°„ë‹¨í•œ êµ¬í˜„)
        function decodePolyline(encoded) {
            // GraphHopperì˜ LineString í˜•íƒœë¥¼ íŒŒì‹±
            // ì‹¤ì œë¡œëŠ” ë” ë³µì¡í•œ ë””ì½”ë”©ì´ í•„ìš”í•  ìˆ˜ ìˆìŒ
            try {
