    <script>

            ['startLat', 'startLng', 'endLat', 'endLng'].forEach(id => {

        function updateMarkers() {

                const startLng = parseFloat(document.getElementById('startLng').value);
                const endLat = parseFloat(document.getElementById('endLat').value);

                // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
                if (startMarker) {

                }
                if (endMarker) {
                    map.removeLayer(endMarker);
                    endMarker = null;
                }

                // ìƒˆ ë§ˆì»¤ ì¶”ê°€
                if (!isNaN(startLat) && !isNaN(startLng)) {

                }

                    endMarker = L.marker([endLat, endLng], {

            }
        }

        // ìœ„í—˜êµ¬ì—­ ê³ ë ¤ ê²½ë¡œ ê³„ì‚°
        async function calculateRouteWithDangerCheck() {
            const params = getRouteParams();
            if (!params) return;

            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/navigation/route-with-danger-check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(params)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('ì‘ë‹µ ë°ì´í„°:', data);
                
                if (data && data.success) {
                    displayDangerCheckResult(data);
                } else {
                    showResult(`âŒ ì˜¤ë¥˜: ${data?.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`, 'error');
                }
            } catch (error) {

                showResult(`âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}<br>ì„œë²„ê°€ localhost:9806ì—ì„œ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.`, 'error');
            } finally {

        }

        // ìœ„í—˜êµ¬ì—­ ê³ ë ¤ ê²½ë¡œ ê²°ê³¼ í‘œì‹œ
        function displayDangerCheckResult(data) {

            resultHtml += `<p><strong>êµí†µìˆ˜ë‹¨:</strong> ${data.transportModeDescription}</p>`;
            resultHtml += `<p><strong>ìœ„í—˜êµ¬ì—­ í†µê³¼:</strong> ${data.passesThroughDangerZone ? 'âš ï¸ ì˜ˆ' : 'âœ… ì•„ë‹ˆì˜¤'}</p>`;
            resultHtml += `<p><strong>ì¶”ì²œ ê²½ë¡œ:</strong> ${data.recommendedRoute === 'basic' ? 'ê¸°ë³¸ ê²½ë¡œ' : 'íšŒí”¼ ê²½ë¡œ'}</p>`;
            
            // ê¸°ë³¸ ê²½ë¡œ ì •ë³´

                resultHtml += `<div class="route-stats">`;
                resultHtml += `<span>ê±°ë¦¬ ì°¨ì´: ${comp.distanceDifferenceKm > 0 ? '+' : ''}${comp.distanceDifferenceKm}km</span>`;
                resultHtml += `<span>ì‹œê°„ ì°¨ì´: ${comp.timeDifferenceMinutes > 0 ? '+' : ''}${comp.timeDifferenceMinutes}ë¶„</span>`;
                resultHtml += `</div>`;
                resultHtml += `<div class="route-stats">`;
                resultHtml += `<span>ê±°ë¦¬ ì°¨ì´: ${comp.distancePercentDifference > 0 ? '+' : ''}${comp.distancePercentDifference}%</span>`;
                resultHtml += `<span>ì‹œê°„ ì°¨ì´: ${comp.timePercentDifference > 0 ? '+' : ''}${comp.timePercentDifference}%</span>`;
                resultHtml += `</div>`;
                resultHtml += `</div>`;
            }
            
            // ìœ„í—˜êµ¬ì—­ ì •ë³´
            if (data.dangerZoneInfo) {
                const dzInfo = data.dangerZoneInfo;
                resultHtml += `<div class="danger-zone-info">`;
                resultHtml += `<h4>âš ï¸ ìœ„í—˜êµ¬ì—­ ì •ë³´</h4>`;
                resultHtml += `<div class="route-stats">`;
                resultHtml += `<span>ìœ„í—˜êµ¬ì—­ ìˆ˜: ${dzInfo.dangerZoneCount}ê°œ</span>`;
                resultHtml += `<span>ìœ„í—˜ë„: ${dzInfo.riskLevel}</span>`;
                resultHtml += `</div>`;
                
                if (dzInfo.dangerZones && dzInfo.dangerZones.length > 0) {
                    resultHtml += `<div style="margin-top: 8px; font-size: 12px;">`;
                    dzInfo.dangerZones.forEach((zone, index) => {

                    });
                    resultHtml += `</div>`;
                }
                resultHtml += `</div>`;
            }
            
            resultHtml += `</div>`;
            document.getElementById('result').innerHTML = resultHtml;
        }

        // ê²½ë¡œ íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
        function getRouteParams() {
            try {
                const startLat = parseFloat(document.getElementById('startLat').value);
                const startLng = parseFloat(document.getElementById('startLng').value);
                const endLat = parseFloat(document.getElementById('endLat').value);
                const endLng = parseFloat(document.getElementById('endLng').value);
                const transportMode = document.getElementById('transportMode').value;

                if (isNaN(startLat) || isNaN(startLng) || isNaN(endLat) || isNaN(endLng)) {

        // ì§€ë„ì— ê²½ë¡œ í‘œì‹œ
        function displayRouteOnMap(coordinates, color, popupText) {
            try {

                const latLngs = coordinates.map(coord => [coord.y, coord.x]);

                if (!basicRouteLayer || color === '#007bff') {
                    map.fitBounds(polyline.getBounds().pad(0.1));

        }

                        basicRouteLayer = null;

        }

            } catch (error) {

                showResult('âŒ ì§€ë„ ì´ˆê¸°í™” ì‹¤íŒ¨', 'error');
